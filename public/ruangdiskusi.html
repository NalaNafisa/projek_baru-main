<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamaPetik</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .font-medium {
            font-weight: 500;
        }
        .font-regular {
            font-weight: 400;
        }
        .font-semibold {
            font-weight: 600;
        }
        .font-extralight {
            font-weight: 100;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-md mx-auto">
    <div class="flex items-center justify-center mb-4">
        <h1 class="text-2xl font-extrabold font-post-no-bills-jaffna text-black">HamaPetik</h1>
        <div class="ml-2">
            <img src="https://img.freepik.com/free-vector/vector-big-green-leaves-tropical-monstera-plant-isolated-white-background_1284-48407.jpg?w=740&t=st=1716787126~exp=1716787726~hmac=8bd2707f5222c140aab0bc6998feaf111b9177de99d3a3c9210a058872c6936c" alt="Plant" class="w-10 h-10 object-cover rounded-full">
        </div>
    </div>
    <hr class="border-gray-300 mb-10">
    <div class="text-center">
        <p class="font-poppins font-medium text-2xl text-gray-400 mb-2">Selamat datang di Ruang</p>
        <p class="font-poppins font-medium text-2xl  text-gray-400 mb-4">Diskusi HamaPetik</p>
        <p class="font-poppins font-regular text-base  text-gray-400 mb-14">selasa, 19 feb 2024</p>
    </div>
    <div class="flex items-start mb-6">
        <div class="w-12 h-12 rounded-full overflow-hidden">
            <img src="https://i.pinimg.com/474x/9e/fd/db/9efddb5320698c64a5dbc8e357f2e528.jpg" alt="Profile" class="w-full h-full object-cover">
        </div>
        <div class="ml-4 bg-white p-4 rounded-lg shadow-md relative">
            <div class="absolute left-0 -ml-2 top-1/2 transform -translate-y-1/2 w-4 h-4 bg-white rotate-45 shadow-md"></div>
            <p class="font-poppins font-regular text-base">Halo, saya tertarik untuk berdiskusi mengenai HamaPetik.</p>
        </div>
    </div>
    <div class="flex items-start justify-end mb-6">
        <div class="mr-4 bg-white p-4 rounded-lg shadow-md relative">
            <div class="absolute right-0 -mr-2 top-1/2 transform -translate-y-1/2 w-4 h-4 bg-white rotate-45 shadow-md"></div>
            <p class="font-poppins font-regular text-base">Terima kasih atas ketertarikannya. Apa yang ingin Anda diskusikan?</p>
        </div>
        <div class="w-12 h-12 rounded-full overflow-hidden">
            <img src="https://i.pinimg.com/564x/c1/d1/7b/c1d17b3099c7a1bd63b4078cd5160319.jpg" alt="Admin Profile" class="w-full h-full object-cover">
        </div>
    </div>
</div>
<div class="flex items-center mb-4 bg-gr p-4 rounded-lg shadow-md" style="border-radius: 28px;">
    <input type="text" class="flex-grow p-2 rounded-md border border-gray-300 bg-transparent" placeholder="Tulis pesan...">
    <div class="ml-4 w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="Send" class="w-6 h-6">
    </div>
</div>
</div>

</body>
</html>
