<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-md mx-auto">
        <div class="text-center mb-4 relative flex items-center justify-center">
            <h1 class="text-2xl font-extrabold font-post-no-bills-jaffna text-black">HamaPetik</h1>
            <div class="w-12 h-12 bg-gray-300 rounded-full overflow-hidden ml-2">
                <img src="https://img.freepik.com/free-vector/vector-big-green-leaves-tropical-monstera-plant-isolated-white-background_1284-48407.jpg?w=740&t=st=1716787126~exp=1716787726~hmac=8bd2707f5222c140aab0bc6998feaf111b9177de99d3a3c9210a058872c6936c" alt="Plant" class="w-full h-full object-cover">
            </div>
        </div>
        <hr class="border-gray-300 mb-6">
        
        <!-- Card 1 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 flex items-center">
            <div class="w-16 h-16 bg-gray-300 rounded-full mr-4 overflow-hidden">
                <img src="https://i.pinimg.com/564x/17/6e/d6/176ed61306ace2e5df4c6e759f33307f.jpg" alt="Plant" class="w-full h-full object-cover">
            </div>
            <div>
                <h2 class="font-semibold text-lg font-poppins text-[#1D1617]">Cek Kesehatan Tanaman</h2>
                <p class="font-regular text-sm text-[#7B6F72]">Pantau dan cek kesehatan tanaman dengan hanya memotret nya saja.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-white rounded-xl shadow-md p-4 flex items-center">
            <div class="w-16 h-16 rounded-full mr-4 overflow-hidden">
                <img src="https://www.advantexe.com/hs-fs/hubfs/touch-conversations.jpg?width=525&name=touch-conversations.jpg" alt="Plant" class="w-full h-full object-cover">
            </div>
            <div>
                <h2 class="font-semibold text-lg font-poppins text-[#1D1617]">Ruang Bertanya</h2>
                <p class="font-regular text-sm text-[#7B6F72]">Mari diskusikan tanaman anda
                    pada kami.</p>
            </div>
        </div>
    </div>

    <!-- Rectangle with Profile Image -->
    <div class="bg-[#026B00] py-4 mt-6 flex items-center justify-center">
        <div class="w-16 h-16 bg-gray-300 rounded-full overflow-hidden mr-4">
            <img src="https://em-dev.imgix.net/freedom-online-conf/assets/9OptKxmj/generic-person_green.png?auto=format&dpr=2&fit=crop&fm=jpg&h=360&q=70&w=360" alt="Profile" class="w-full h-full object-cover">
        </div>
        <div class="text-green-900 font-poppins">
            <p>Profil</p>
        </div>
    </div>

    <!-- Custom Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        @font-face {
            font-family: 'Post No Bills Jaffna';
            src: url('https://fonts.googleapis.com/css2?family=Post+No+Bills+Jaffna:wght@700;800&display=swap');
        }
        
        .font-post-no-bills-jaffna {
            font-family: 'Post No Bills Jaffna', sans-serif;
        }
        
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</body>
</html>
